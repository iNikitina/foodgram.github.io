<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width">
    <title>FoodGram</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="styles/foodgram_styles.css">

</head>
<body>
<header class="main-header">
    <h1 class="logo-title">FoodGram</h1>
</header>
<main class="main-content">
    <div class="detail-container">
        <div class="detail-frame">
            <img class="detail-image" src="image/food5.jpg">
            <span class="detail-title">Enjoy the meal</span>
            <button id="hide-button" onclick="hideDetails()">Hide details</button>
        </div>
    </div>
<ul class="thumbnails-list">
    <li  class="thumbnails-item">
        <a href="image/food1.JPG"
           data-detailed-text="King's dessert">
            <img class="thumbnails-image" src="image/food1.JPG">
            <span class="thumbnails-title">Madagascar</span>
        </a>
    </li>
    <li class="thumbnails-item">
        <a href="image/food2.JPG"
           data-detailed-text="I'm not only caramel">
            <img class="thumbnails-image" src="image/food2.JPG">
            <span class="thumbnails-title">Caramel</span>
        </a>
    </li>
    <li  class="thumbnails-item">
        <a href="image/food3.JPG"
           data-detailed-text="Pink mood">
            <img class="thumbnails-image" src="image/food3.JPG">
            <span class="thumbnails-title">Framboisier</span>
        </a>
    </li>
    <li  class="thumbnails-item">
        <a href="image/food4.JPG"
           data-detailed-text="Tropical time">
            <img class="thumbnails-image" src="image/food4.JPG">
            <span class="thumbnails-title">Tea garden</span>
        </a>
    </li>
    <li  class="thumbnails-item">
        <a href="image/food5.JPG"
           data-detailed-text="Exotic dream">
            <img class="thumbnails-image" src="image/food5.JPG">
            <span class="thumbnails-title">Ð•xotic fancy</span>
        </a>
    </li>

</ul>
</main>
<script src="scripts/foodgram.js"></script>
</body>
</html>
